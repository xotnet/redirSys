<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many days have passed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 id=days-passed>res</h1>
    <p id=hours-passed>res</p>
    <script>
        const today = new Date();
        const start = new Date("09-28-2024");
        const timeDifference = today - start;
        const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hoursPassed = Math.floor(timeDifference / (1000 * 60 * 60)) % 24;
        document.getElementById('days-passed').textContent = "This site has been running for " + daysPassed + " days";
        document.getElementById('hours-passed').textContent = "And " + hoursPassed + " hours";
    </script>
</body>
</html>
